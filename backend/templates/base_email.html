<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fasal Mitra{% endblock %}</title>
    <style>
      {% block styles %}
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: #ffffff;
        background-image: url('{{ line_art_background }}');
        background-repeat: no-repeat;
        background-position: right bottom;
        background-size: 300px;
        background-opacity: 0.1;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .header {
        text-align: center;
        padding: 40px 0;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        position: relative;
        overflow: hidden;
      }
      .logo {
        font-size: 36px;
        font-weight: bold;
        color: #ffffff;
        text-decoration: none;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        letter-spacing: 1px;
        position: relative;
        z-index: 2;
      }
      .content {
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        position: relative;
      }
      .footer {
        text-align: center;
        padding: 24px;
        font-size: 13px;
        color: #666;
        background-color: #f8f9fa;
        border-top: 1px solid #edf2f7;
      }
      .button {
        display: inline-block;
        padding: 14px 28px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        font-size: 15px;
      }
      .button:hover {
        background: linear-gradient(135deg, #45a6f3 0%, #00e5f7 100%);
        box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
      }
      .illustration {
        display: block;
        width: 300px;
        margin: 20px auto;
        border-radius: 10px;
      }
      h1 {
        font-family: Georgia, serif;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 36px;
        font-weight: normal;
        line-height: 1.2;
      }
      .gradient-text {
        background: linear-gradient(135deg, #006400, #00008B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: bold;
      }
      {% endblock %}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="{{ site_url }}" class="logo">फसल मित्र</a>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        &copy; {% now "Y" %} Fasal Mitra. All rights reserved.<br />
        You're receiving this email because you're a member of Fasal Mitra.
      </div>
    </div>
  </body>
</html>
